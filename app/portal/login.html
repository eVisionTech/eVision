<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title data-i18n="auth.title">eVision Authorization</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header font-weight-bold">
        <i class="fa fa-user font-weight-bold"></i>
        <span data-i18n="auth.auth">Authorization</span>
      </div>
      <div class="card-body" id="loginForm">
          <form action="/api/v1/Login" id="login-form">
            <p id="error" style="color:#FF0000; display:none;"></p>
            <div class="form-group">
              <input class="form-control" type="text" name="username" data-i18n="[placeholder]auth.enterUsername"
                placeholder="Enter username" maxlength="20">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" data-i18n="[placeholder]auth.enterPassword"
                placeholder="Enter password" maxlength="20">
            </div>
            <button class="btn btn-primary btn-block" type="button" id="loginButton"
              data-i18n="buttons.login">Login</button>
          </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js">
  </script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js">
  </script>
  <script src="vendor/i18next/i18next.min.js">
  </script>
  <script src="vendor/i18next/jquery-i18next.min.js">
  </script>
  <script src="js/lang.js">
  </script>  
  <script src="js/login.js">
  </script> 
</body>

</html>
